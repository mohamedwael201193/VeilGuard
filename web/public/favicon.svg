<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
    <!-- Shield background with gradient -->
    <defs>
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Shield outline -->
    <path d="M32 4 L52 12 L52 28 Q52 44 32 58 Q12 44 12 28 L12 12 Z"
        fill="url(#shieldGradient)" stroke="#065f46" stroke-width="2" />

    <!-- Eye of privacy (watchful guardian) -->
    <ellipse cx="32" cy="28" rx="14" ry="10" fill="#1f2937" opacity="0.3" />
    <ellipse cx="32" cy="28" rx="12" ry="8" fill="url(#eyeGradient)" />
    <circle cx="32" cy="28" r="5" fill="#1f2937" />
    <circle cx="34" cy="26" r="2" fill="#fbbf24" />

    <!-- Lock symbol at bottom -->
    <rect x="28" y="38" width="8" height="10" rx="1" fill="#065f46" />
    <path d="M28 40 L28 38 Q28 34 32 34 Q36 34 36 38 L36 40"
        stroke="#065f46" stroke-width="2" fill="none" />

    <!-- Stealth lines (representing hidden/anonymous) -->
    <line x1="18" y1="18" x2="22" y2="18" stroke="#047857" stroke-width="1.5" opacity="0.6" />
    <line x1="42" y1="18" x2="46" y2="18" stroke="#047857" stroke-width="1.5" opacity="0.6" />
</svg>